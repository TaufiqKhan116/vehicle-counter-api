{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mx-auto py-5 d-flex items-center justify-center">
    <div class="py-2">
        <video id="video" width="1280" height="720" controls>
            <source id="mp4-viewer" src="#" type="video/mp4">
            <source src="#" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="pt-2 mt-1">
        
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
        <input class="block w-fit text-sm text-gray-900
        cursor-pointer bg-blue-50 dark:text-gray-400
        focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">

        <button id="process-btn" type="button" class="mt-1 text-white bg-gradient-to-r
        from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br
        focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800
        font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Process</button>

        <!-- Spinner -->
        <div role="status" id="spinner" style="display: none;">
            <svg aria-hidden="true" class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- <div id="stat-data"></div> -->

    <!-- Table  -->
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full text-left text-sm font-light">
                <thead class="border-b font-medium dark:border-neutral-500">
                  <tr>
                    <!-- <th scope="col" class="px-6 py-4">#</th> -->
                    <th scope="col" class="px-6 py-4">Vehice Name</th>
                    <th scope="col" class="px-6 py-4">Frequency</th>
                  </tr>
                </thead>
                <tbody id="stat-data">
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}
<script src="{% static 'js/video_process.js' %}"></script>
{% endblock script %}
